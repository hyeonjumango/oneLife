<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
    <title>멀티코트장</title>

    <!-- css -->
    <link rel="stylesheet" href="/oneLife/resources/admin/fonts/fonts.css">
    <link rel="stylesheet" href="/oneLife/resources/admin/css/reset.css">
    <link rel="stylesheet" href="/oneLife/resources/admin/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/oneLife/resources/admin/css/style.css">
    <link rel="stylesheet" href="/oneLife/resources/admin/css/style.css">

    <!-- js -->
    <script src="/oneLife/resources/admin/js/jquery-3.6.0.min.js"></script>
    <script src="/oneLife/resources/admin/js/jquery-ui.js"></script>
    <script src="/oneLife/resources/admin/js/calendar.js"></script>

</head>
<body>
    <div id="wrap">
        <div class="view_wrap multi_pop">
            <h2 class="sub_tit">멀티코트장 예약 현황</h2>
            <div class="view_items">
                <dl class="items">
                    <dt>예약일자</dt>
                    <dd>
                        <div class="input">
                           <input type="text" name="" id="" class="cal" readonly>
                        </div>
                    </dd>
                </dl>

                <dl class="items">
                    <dt>예약 시간</dt>
                    <dd>    
                        <div class="select">
                           <select name="" id="" style="width: 160px;">
                                <option value="">09:00 ~ 10:00</option>
                           </select>
                         </div>
                    </dd>
                </dl>

                <dl class="items">
                    <dt></dt>
                    <dd>
                        <div class="court_items">
                            <div class="c_items">
                                <h4>멀티코트A</h4>
                                <div class="inner">
                                    <img src="/oneLife/resources/admin/images/court.png" alt="멀티코트A">

                                    <div class="c_complte">
                                        <p>
                                            사용중인 코트장 입니다.<br/>
                                            예약자 : 홍**
                                        </p>
                                    </div>
                                </div>
                               
                            </div>

                            <div class="c_items">
                                <h4>멀티코트B</h4>
                                <div class="inner">
                                    <img src="/oneLife/resources/admin/images/court.png" alt="멀티코트B">
                                </div>
                            </div>

                            <div class="c_items">
                                <h4>멀티코트C</h4>
                                <div class="inner">
                                    <img src="/oneLife/resources/admin/images/court.png" alt="멀티코트C">
                                </div>
                            </div>


                        </div>
                    </dd>
                </dl>

            </div>

        </div>
        
    </div>

    <div class="popup_wrap" style="display:none">
        <div class="dim"></div>
        <div class="item">
            <h3 class="tit">예약 내역 조회</h3>
            <ul>
               <li>
                    <span>시설명 : </span>
                    <p>멀티코트장</p>
               </li>
               <li>
                    <span>타입 : </span>
                    <p>A</p>
                </li>
                <li>
                    <span>이름 : </span>
                    <p>홍길동</p>
               </li>
               <li>
                    <span>휴대폰번호 : </span>
                    <p>010-1234-5678</p>
                </li>
                <li>
                    <span>예약 일시 : </span>
                    <p>2021년 08월 16일  11시00분</p>
                </li>
                <li>
                    <span>예약 마감 : </span>
                    <p>2021년 08월 16일  11시00분</p>
                </li>
            </ul>

            <div class="btn_box">
                <a href="javascript:;" class="ok">확인</a>
            </div>
        </div>
    </div>
</body>

</html>
